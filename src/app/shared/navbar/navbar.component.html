<nav class="navbar navbar-expand-lg navbar-dark" *ngIf="loaded">
  <a class="navbar-brand" [routerLink]="['/']"> Property</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="">
        <a
          class="nav-link nav-item"
          [routerLink]="['home']"
          routerLinkActive="active"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="">
        <a
          class="nav-link nav-item"
          [routerLink]="['bids']"
          routerLinkActive="active"
          >Bids <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="">
        <a
          class="nav-link nav-item"
          [routerLink]="['received-bids']"
          routerLinkActive="active"
          >Received Bids <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
    <ul class="navbar-nav profile">
      <li class="nav-item" *ngIf="!activeUser">
        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active"
          >Login <i class="fa fa-sign-in" aria-hidden="true"></i
          ><span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" *ngIf="activeUser">
        <div
          class="d-flex justify-content-start align-items-center h-100 w-100"
        >
          <a class="btn bg-white main-color" [routerLink]="['/add-property']"
            >Add Property
          </a>
        </div>
      </li>
      <li class="nav-item dropdown" *ngIf="activeUser">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-user fa-2x" aria-hidden="true"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right text-center"
          aria-labelledby="navbarDropdown"
        >
          <a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
          <div class="dropdown-divider"></div>

          <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
