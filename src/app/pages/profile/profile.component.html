<section id="profile" class="x-page-padding linear-background">
  <div class="card form-card">
    <h2 class="text-center font-weight-bold main-color">
      Change Personal Info
    </h2>

    <form
      class="profile-form"
      #updateForm="ngForm"
      (ngSubmit)="updateProfile()"
    >
      <h4 class="card-title"></h4>
      <div class="form-group">
        <label for="nameInput">Full Name</label>
        <input
          id="nameInput"
          class="form-control"
          placeholder="Name"
          name="name"
          type="text"
          [(ngModel)]="profile.name"
        />
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input
          id="emailInput"
          class="form-control"
          placeholder="Name"
          name="email"
          type="email"
          [(ngModel)]="profile.email"
        />
      </div>
      <div class="form-group">
        <label for="currentpasswordInput">Current Password*</label>
        <input
          id="currentpasswordInput"
          class="form-control"
          placeholder="Current Password"
          name="currentPassword"
          type="password"
          [(ngModel)]="profile.current_password"
          required
          minlength="6"
        />
      </div>
      <div class="d-flex justify-content-start align-content-center flex-row">
        <button
          class="main-btn"
          [disabled]="(profile?.current_password || '').length < 6"
        >
          Update
        </button>
      </div>
    </form>
  </div>
  <div class="form-card card">
    <h2 class="text-center font-weight-bold main-color">Change Password</h2>
    <form
      class="profile-form"
      #updateForm="ngForm"
      (ngSubmit)="updateProfile(true)"
    >
      <div class="form-group">
        <label for="newPasswordInput">New Password</label>
        <input
          id="newPasswordInput"
          class="form-control"
          placeholder="New Password"
          name="currentPassword"
          type="password"
          minlength="6"
          [(ngModel)]="password.new_password"
          #newPassword
        />
      </div>
      <div class="form-group">
        <label for="confirmpasswordInput">Confirm New Password</label>
        <input
          id="confirmpasswordInput"
          class="form-control"
          placeholder="Confirm Password"
          name="currentPassword"
          type="password"
          minlength="6"
          [(ngModel)]="password.new_password_confirmation"
          #renewPassword
        />
      </div>
      <div class="form-group">
        <label for="currentpasswordInputPassword">Current Password*</label>
        <input
          id="currentpasswordInputPassword"
          class="form-control"
          placeholder="Current Password"
          name="currentPassword"
          type="password"
          [(ngModel)]="password.current_password"
          required
          minlength="6"
        />
      </div>
      <div class="d-flex justify-content-start align-content-center flex-row">
        <button
          class="main-btn"
          [disabled]="
            (password?.current_password || '').length < 6 ||
            renewPassword.value != newPassword.value
          "
        >
          Update
        </button>
      </div>
    </form>
  </div>
</section>
