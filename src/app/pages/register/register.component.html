<section id="register" class="">
  <div class="register-container m-auto">
    <div class="container margin-auto">
      <div class="row">
        <div class="col-lg-6 col-md-10 m-auto">
          <div class="desc text-center">
            <h2>Join us, create your account now!</h2>
            <p>
              or <span><a [routerLink]="['/login']">Login</a></span
              >, if you already have an account
            </p>
          </div>
          <div class="m-auto card d-flex justify-content-center register-card">
            <div
              class="logo-circle d-flex justify-content-center align-content-center"
            >
              <div class="logo-containter">
                <img
                  src="../../../assets/images/OM12M00.jpg"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="register-form">
              <form
                class="d-flex flex-column"
                (ngSubmit)="register(registerForm)"
                #registerForm="ngForm"
              >
                <div class="form-group">
                  <label>Name</label>
                  <input
                    class="form-control"
                    placeholder="Name"
                    [(ngModel)]="user.name"
                    type="text"
                    minlength="3"
                    maxlength="32"
                    name="name"
                    required
                    #name
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)]="user.email"
                    type="email"
                    minlength="8"
                    maxlength="32"
                    name="email"
                    required
                    #email
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    class="form-control"
                    placeholder="your password"
                    [(ngModel)]="user.password"
                    type="password"
                    name="password"
                    minlength="8"
                    maxlength="32"
                    required
                    #password
                  />
                </div>
                <div class="form-group">
                  <label>Re-type password</label>
                  <input
                    class="form-control"
                    placeholder="confirm password"
                    [(ngModel)]="user.password_confirmation"
                    type="password"
                    name="rePassword"
                    minlength="8"
                    maxlength="32"
                    required
                    #rePassword
                  />
                </div>
                <button
                  class="btn"
                  type="submit"
                  [disabled]="
                    !registerForm.form.valid ||
                    rePassword.value !== password.value
                  "
                >
                  register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
